<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<html>
  <style>
    .w3-half {
      width: 100px;
      height: 100px;
      padding-top: 16px;
    }
  </style>

  <body>
    <div class="w3-row">
      <div class="w3-half w3-center" style="background: #a082bd">0</div>
      <div class="w3-half w3-center" style="background: #c4c8cc">1</div>
      <div class="w3-half w3-center" style="background: #79b541">2</div>
    </div>

    <div class="w3-row">
      <div class="w3-half w3-center" style="background: #d5a400">3</div>
      <div class="w3-half w3-center" style="background: #ec7600">4</div>
      <div class="w3-half w3-center" style="background: #ff850a">5</div>
    </div>

    <div class="w3-row">
      <div class="w3-half w3-center" style="background: #d5cb7d">6</div>
      <div class="w3-half w3-center" style="background: #d39745">7</div>
      <div class="w3-half w3-center" style="background: #4e5a5f">8</div>
    </div>

    <div class="w3-row">
      <div class="w3-half w3-center" style="background: #678cb1">9</div>
      <div class="w3-half w3-center" style="background: #5899c0">10</div>
      <div class="w3-half w3-center" style="background: #5ab9be">11</div>
    </div>

    <div class="w3-row">
      <div class="w3-half w3-center" style="background: #1a252a">12</div>
      <div class="w3-half w3-center" style="background: #24333a">13</div>
      <div class="w3-half w3-center" style="background: #e1c70d">14</div>
    </div>

    <div class="w3-row">
      <div class="w3-half w3-center" style="background: #ffffff">15</div>
      <div class="w3-half w3-center" style="background: #3c5975">16</div>
      <div class="w3-half w3-center" style="background: #374043">17</div>
    </div>
  </body>
</html>
